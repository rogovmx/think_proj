default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  username: topuser
  password: topuser
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: think_development

test:
  <<: *default
  database: think_test
